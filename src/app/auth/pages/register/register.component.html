<form class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
      Sign Up
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100" type="text" name="firtsname" placeholder="Ingrese su Nombre">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input50 m-b-23">
    <span class="label-input100">Apellidos</span>
    <input class="input100" type="text" name="lastname" placeholder="Ingrese su Apellido">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100" type="email" name="email" placeholder="Ingrese su email">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn">
              Register
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes una cuenta?
      </span>

      <a routerLink="/auth/sign_in" class="txt2">
          Ingresa aquí
      </a>
  </div>

</form>
